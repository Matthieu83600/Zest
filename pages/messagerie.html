<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zest - Messagerie</title>
    <link rel="icon" type="image/vnd.icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/messaging.css">
</head>
<body>
    <!-- Header chargé dynamiquement -->
    <main class="main-content">
        <section class="messaging-app">
            <!-- Sidebar pour les conversations -->
            <div class="sidebar">
                <h2>Conversations</h2>
                <ul id="conversation-list">
                    <!-- Les conversations seront listées dynamiquement -->
                </ul>
                <div id="empty-conversations" class="empty-conversations-message">
                    <p>Aucune conversation disponible</p>
                </div>
            </div>
            <!-- Zone principale pour afficher les messages -->
            <div class="chat-window">
                <div class="chat-header">
                    <h2 id="chat-title">Sélectionnez une conversation</h2>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <!-- Les messages seront affichés ici -->
                </div>
                <form id="message-form" class="message-form">
                    <input type="text" id="message-input" placeholder="Tapez votre message..." required />
                    <button type="submit">Envoyer</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Zest - <i class="fa-solid fa-copyright"></i> Tous droits réservés - 2024</p>
    </footer>
    <script src="../js/menu.js"></script>
    <script src="../js/messaging.js"></script>
    <script src="https://kit.fontawesome.com/4b8d144e08.js" crossorigin="anonymous"></script>
</body>
</html>
