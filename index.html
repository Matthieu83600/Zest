<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zest - Mini Réseau Social</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/feed.css">
</head>
<body>
    <!-- Header chargé dynamiquement -->
    <main class="main-content">
        <section id="posts-container">
            <h2>Fil d'actualités</h2>
            <!-- Les posts sont chargés dynamiquement -->
        </section>
        <!-- Modale pour afficher l'image en plein écran -->
        <div id="image-modal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modal-image">
        </div>
    </main>
    <footer class="footer">
        <p>Zest - <i class="fa-solid fa-copyright"></i> Tous droits réservés - 2024</p>
    </footer>
    <script src="./js/menu.js"></script>
    <script src="./js/feed.js"></script>
    <script src="https://kit.fontawesome.com/4b8d144e08.js" crossorigin="anonymous"></script>
</body>
</html>
